{% extends 'main.html' %}
{% load static from staticfiles %}
{% block products %}

<div style="text-align: center;">
    <img src= "{% static 'images/cookies.png' %}" align="middle">
</div>

<ul class="rig columns-3">
    {% for pr in prod %}
    <li>
        <img src="{{ pr.image.url }}">
        <h4>{{ pr.name }}</h4>
        <p>{{ pr.description }}</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
